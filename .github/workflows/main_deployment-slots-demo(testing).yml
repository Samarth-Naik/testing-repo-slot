# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET 4.8 app to Azure Web App - deployment-slots-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for ASP.NET Framework 4.8

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '4.8'  # Set this to your target .NET version

      # Restore NuGet packages
      - name: Restore NuGet packages
        run: nuget restore YourProject.sln

      # Build the .NET Framework application
      - name: Build the app
        run: msbuild YourProject.sln /p:Configuration=Release

      # Publish the app to a folder
      - name: Publish the app
        run: msbuild YourProject.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile.pubxml /p:PublishDir=./publish

      # Upload artifact for deployment job
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: aspnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'testing'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      # Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: aspnet-app

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Deploy the application to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'deployment-slots-demo'
          slot-name: 'testing'
          package: './publish'
